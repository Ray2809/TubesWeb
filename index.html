<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <header>
        <!-- Ini Navbar -->
        <nav class="navbar navbar-expand-sm bg-info navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn.discordapp.com/attachments/716689491435454484/904234170526617610/hutao_kawaii.png"
                        alt="Avatar Logo" class="rounded-pill">
                </a>
            </div>
            <div class="container-fluid justify-content-end">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Registrasi</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Login</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Dokter</a></li>
                            <li><a class="dropdown-item" href="#">Admin</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                </ul>
            </div>
        </nav>
    </header>

<body>

    <div class="container mt-3">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/download.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="img/download (4).jpg" alt="Chicago" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="img/download (3).jpg" alt="New York" class="d-block" style="width:100%">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </div>
